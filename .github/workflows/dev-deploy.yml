name: Dev Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: "registry:5000"
  TAG: "${{ github.actor }}-${{ github.sha }}"

jobs:
  build-and-deploy:
    runs-on: [self-hosted, "${{ github.actor }}"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean builds directory
        shell: bash
        run: |
          rm -f /builds/*.done /builds/*.request /builds/*.processing \
                /builds/*.apply /builds/*.apply-done /builds/*.apply-log \
                /builds/*.apply-exitcode /builds/*.exitcode \
                /builds/*.log /builds/*.dest /builds/*.tar.gz \
                /builds/*.yaml /builds/*.sh

      # -- Build all images --

      - name: Build add image
        uses: kindling-sh/kindling/.github/actions/kindling-build@main
        with:
          name: add
          context: ${{ github.workspace }}/services/add
          image: "${{ env.REGISTRY }}/add:${{ env.TAG }}"

      - name: Build multiply image
        uses: kindling-sh/kindling/.github/actions/kindling-build@main
        with:
          name: multiply
          context: ${{ github.workspace }}/services/multiply
          image: "${{ env.REGISTRY }}/multiply:${{ env.TAG }}"

      - name: Build api image
        uses: kindling-sh/kindling/.github/actions/kindling-build@main
        with:
          name: api
          context: ${{ github.workspace }}
          dockerfile: api/Dockerfile
          image: "${{ env.REGISTRY }}/api:${{ env.TAG }}"

      # -- Deploy in dependency order --

      - name: Deploy add worker
        uses: kindling-sh/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-add"
          image: "${{ env.REGISTRY }}/add:${{ env.TAG }}"
          port: "8000"
          ingress-host: "${{ github.actor }}-add.localhost"
          env: |
            - name: CELERY_BROKER_URL
              value: "$(AMQP_URL)"
            - name: CELERY_RESULT_BACKEND
              value: "$(REDIS_URL)"
          dependencies: |
            - type: rabbitmq
            - type: redis
          labels: |
            app.kubernetes.io/part-of: opentelemetryPOC
            app.kubernetes.io/component: add
            apps.example.com/github-username: ${{ github.actor }}

      - name: Deploy multiply worker
        uses: kindling-sh/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-multiply"
          image: "${{ env.REGISTRY }}/multiply:${{ env.TAG }}"
          port: "8000"
          ingress-host: "${{ github.actor }}-multiply.localhost"
          env: |
            - name: CELERY_BROKER_URL
              value: "$(AMQP_URL)"
            - name: CELERY_RESULT_BACKEND
              value: "$(REDIS_URL)"
          dependencies: |
            - type: rabbitmq
            - type: redis
          labels: |
            app.kubernetes.io/part-of: opentelemetryPOC
            app.kubernetes.io/component: multiply
            apps.example.com/github-username: ${{ github.actor }}

      - name: Deploy api
        uses: kindling-sh/kindling/.github/actions/kindling-deploy@main
        with:
          name: "${{ github.actor }}-api"
          image: "${{ env.REGISTRY }}/api:${{ env.TAG }}"
          port: "8000"
          ingress-host: "${{ github.actor }}-api.localhost"
          env: |
            - name: CELERY_BROKER_URL
              value: "$(AMQP_URL)"
            - name: CELERY_RESULT_BACKEND
              value: "$(REDIS_URL)"
          dependencies: |
            - type: rabbitmq
            - type: redis
          labels: |
            app.kubernetes.io/part-of: opentelemetryPOC
            app.kubernetes.io/component: api
            apps.example.com/github-username: ${{ github.actor }}

      - name: Summary
        run: |
          echo "üéâ Deploy complete!"
          echo "üåê API:       http://${{ github.actor }}-api.localhost"
          echo "üêá RabbitMQ & üîÑ Redis injected automatically"
          echo "üë∑ Add worker:      http://${{ github.actor }}-add.localhost"
          echo "üë∑ Multiply worker: http://${{ github.actor }}-multiply.localhost"
